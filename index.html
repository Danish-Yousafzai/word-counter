<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea name="" id="input-area" placeholder="Type or Paste your text here...."></textarea>

        <div class="counter">
            <p>Characters: <span id="characters">0</span></p>
            <p>Total Words: <span id="words">0</span></p>
            <p>Sentences: <span id="sentences">0</span></p>
            <p>Paragraph: <span id="paragraph">0</span></p>
        </div>
    
<script src="./script.js"></script>
</body>

</html>
